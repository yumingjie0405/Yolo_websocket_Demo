<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket练习</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #video-stream {
            width: 800px; /* 调整视频宽度 */
            height: auto; /* 根据宽度等比例缩放 */
        }

        .buttons {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<img id="video-stream" src="" alt="Video Stream">
<div class="buttons">
    <button id="cameraButton" onclick="switchToCamera()">切换到摄像头</button>
    <input type="file" id="fileInput" accept="video/*">
    <button id="videoButton" onclick="sendVideo()">选择视频文件并播放</button>
</div>

<script>
    // WebSocket连接模块
    var WebSocketModule = (function () {
        var socket;

        function init() {
            socket = new WebSocket("ws://localhost:8767");

            socket.onmessage = function (event) {
                console.log("receive message from server", event.data);
                var imgElement = document.getElementById("video-stream");
                imgElement.src = event.data;
            };

            socket.onerror = function (event) {
                console.error("WebSocket error: ", event);
            };

            socket.onclose = function (event) {
                console.log("WebSocket connection closed");
            };
        }

        function send(data) {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(data);
            } else {
                console.error("WebSocket connection is not open.");
            }
        }

        return {
            init: init,
            send: send
        };
    })();

    function switchToCamera() {
        // 发送切换到摄像头的信号给后端
        console.log("switch to camera");
        WebSocketModule.send("switch_to_camera");
    }

    function sendVideo() {
        var fileInput = document.getElementById("fileInput");
        var file = fileInput.files[0];

        if (file) {
            var reader = new FileReader();

            reader.onload = function (event) {
                var videoData = event.target.result;
                // 发送选择的视频文件数据给后端
                WebSocketModule.send(videoData);
            };

            reader.readAsDataURL(file);
        }
    }

    // 页面加载完成后初始化WebSocket连接
    window.addEventListener("load", function () {
        WebSocketModule.init();
    });
</script>
</body>
</html>
