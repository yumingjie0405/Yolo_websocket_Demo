<!DOCTYPE html>
<html>
<head>
</head>
<body>
<img id="image" width="640" height="480">
<!--<img id="image" width="1920" height="1080">-->
<script>
    let image = document.getElementById("image");
    let ws = new WebSocket("ws://localhost:8767");

    ws.onmessage = (event) => {
        image.src = event.data;
    };

    ws.onerror = (error) => {
        console.log("WebSocket Error: ", error);
    };
</script>
</body>
</html>
